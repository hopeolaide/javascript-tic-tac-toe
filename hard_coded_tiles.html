<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Javascript Tic Tac Toe!</title>
  </head>
  <body>
    <h1>Let's play Tic Tac Toe!</h1>
    <section id="arena">
      <!-- The squares/tiles below have been hard coded here. The other file has them coded through a javascript. Under the class names 'tiles' with an 'id' attribute indicating the index position. The tiles below would be hard coded if activated.-->
      <section id="container">
        <div class="tile">
          <div>1</div>
        </div>
        <div class="tile">
          <div>2</div>
        </div>
        <div class="tile">
          <div>3</div>
        </div>
        <div class="tile">
          <div>4</div>
        </div>
        <div class="tile">
          <div>5</div>
        </div>
        <div class="tile">
          <div>6</div>
        </div>
        <div class="tile">
          <div>7</div>
        </div>
        <div class="tile">
          <div>8</div>
        </div>
        <div class="tile">
          <div>9</div>
        </div>
      </section>
    </section>

    <h4 id="details">Javascript-based Tic Tac Toe Game</h4>
    

    <section id="control-panel">
      <button id="resetButton">Reset!</button>
    </section>

    <!-- <script src="app.js"></script> -->
  </body>
  <footer><!-- Footer content --></footer>
</html>
